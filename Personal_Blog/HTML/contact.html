<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Other_CSS/contact.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Contact Me</title>
  </head>
  <body>
    <div class="container-address">
      <div class="address-heading">
        <h1 class="heading-primary">My Contact</h1>
        <address class="contact">
          <ion-icon class="contact-icon" name="location-outline"></ion-icon>
          <p class="address">111 address st. City, ST 99999</p>
          <ion-icon class="contact-icon" name="call-outline"></ion-icon>
          <a href="tel:333-333-33333" class="address-link">333-333-3333</a><br />
          <ion-icon class="contact-icon" name="mail-outline"></ion-icon>
          <a href="mailto:me@example.com" class="address-link">me@example.com</a>
        </address>
      </div>
    </div>
    <div class="back">
      <a href="../index.html" class="link">&larr; Home page</a>
    </div>
  </body>
</html>
