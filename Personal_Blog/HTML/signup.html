<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/signup.css" />
    <title>Contact me</title>
  </head>
  <body>
    <section class="section-contact">
      <div class="hero-test-box">
        <h1 class="heading-primary">Sign up for more!</h1>
      </div>
      <div class="container">
        <div class="contact">
          <div class="contact-text-box">
            <h2 class="heading-secondary">Get In Touch</h2>
            <p class="contact-text">It is always great to keep in touch with people and try to learn from them. I will be happy to heard from you so ping me a message. Thank you.</p>
            <form action="#" class="contact-form">
              <div>
                <label for="full-name">Full Name</label>
                <input id="full-name" type="text" placeholder="Your name" required />
              </div>
              <div>
                <label for="email">Email address</label>
                <input id="email" type="email" placeholder="me@example.com" required />
              </div>
              <div>
                <label for="select-where">Where did you hear from us</label>
                <select name="" id="select-where" required>
                  <option value="">Please choose one option</option>
                  <option value="friends">Friends and family</option>
                  <option value="Youtube">Youtube videos</option>
                  <option value="podcast">Podcast</option>
                  <option value="ads">Facebook ads</option>
                  <option value="others">Others</option>
                </select>
              </div>
              <button class="btn btn--form">Sign up now</button>
            </form>
          </div>
          <div class="contact-img-box" role="img" aria-label="KaJo Tech Solution logo"></div>
        </div>
      </div>
    </section>
    <div class="back">
      <a href="../index.html" class="link">&larr; Home page</a>
    </div>
  </body>
</html>
